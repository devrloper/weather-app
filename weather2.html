<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top, #4b79a1, #283e51);
             background-image: url(https://www.worldatlas.com/upload/d8/1a/55/adobestock-219800385.jpeg);
             background-size: cover;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }
        .input-group button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #ff8c00;
            border: none;
            border-radius: 20px;
            color: white;
        }
        .weather-icon {
            font-size: 5em;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .forecast {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .forecast-item {
            text-align: center;
        }
        .forecast-icon {
            font-size: 2em;
            margin-bottom: 5px;
        }
        .forecast-temp {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
       <div class="container">

        <div class="title">Weather Forecast</div>
        <div class="input-group">
            <input type="text" id="cityInput" placeholder="Enter city">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div class="weather-icon" id="weatherIcon">ğŸŒ¦ï¸</div>
        <div class="temperature" id="temperature">--Â°C</div>
        <div class="description" id="description">--</div>
        <div class="forecast" id="forecast">
            <!-- Forecast items will be added here dynamically -->
        </div>
    </div>
    <script>
        const apiKey = '546876f04d537d45bac75cb2d1970e4b'; // Replace with your OpenWeatherMap API key

function getWeather() {
    const city = document.getElementById('cityInput').value;
    if (!city) {
        alert('Please enter a city');
        return;
    }

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
            if (data.cod === 200) {
                updateWeather(data);
                getForecast(city);
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error fetching weather data:', error);
        });
}

function updateWeather(data) {
    const icon = getWeatherIcon(data.weather[0].icon);
    document.getElementById('weatherIcon').textContent = icon;
    document.getElementById('temperature').textContent = `${data.main.temp}Â°C`;
    document.getElementById('description').textContent = `${data.weather[0].description}, Humidity: ${data.main.humidity}%`;
}

function getForecast(city) {
    fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
            if (data.cod === "200") {
                updateForecast(data);
            } else {
                console.error('Error fetching forecast data:', data.message);
            }
        })
        .catch(error => {
            console.error('Error fetching forecast data:', error);
        });
}

function updateForecast(data) {
    const forecastElement = document.getElementById('forecast');
    forecastElement.innerHTML = '';
    for (let i = 0; i < 4; i++) {
        const forecast = data.list[i * 8]; // 8 timeslots in a day
        const icon = getWeatherIcon(forecast.weather[0].icon);
        const temp = forecast.main.temp;
        const forecastItem = document.createElement('div');
        forecastItem.className = 'forecast-item';
        forecastItem.innerHTML = `
            <div class="forecast-icon">${icon}</div>
            <div class="forecast-temp">${temp}Â°C</div>
        `;
        forecastElement.appendChild(forecastItem);
    }
}

        '04d': 'â˜ï¸',
        '04n': 'â˜ï¸',
        '09d': 'ğŸŒ§ï¸',
        '09n': 'ğŸŒ§ï¸',
        '10d': 'ğŸŒ¦ï¸',
        '10n': 'ğŸŒ§ï¸',
        '11d': 'â›ˆï¸',
        '11n': 'â›ˆï¸',
        '13d': 'â„ï¸',
        '13n': 'â„ï¸',
        '50d': 'ğŸŒ«ï¸',
        '50n': 'ğŸŒ«ï¸',
    };
    return icons[iconCode] || 'â“';
}
    </script>
</body>
</html>
